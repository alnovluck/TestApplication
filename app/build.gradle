        implementation Dependencies.Coroutine.coroutine
        implementation Dependencies.Coroutine.coroutinesAndroidLibs

        //Navigation
        implementation Dependencies.Navigation.fragment
        implementation Dependencies.Navigation.ui

        //Retrofit
        api Dependencies.Retrofit2.retrofit
        api Dependencies.Retrofit2.converterGson

        //OkHttp3
        api Dependencies.OkHttp3.loggingInterceptor
        api Dependencies.OkHttp3.okHttp3

        //Koin
        implementation Dependencies.Koin.koin

        //Gson
        implementation Dependencies.Gson.gson

        //Scarlet
        implementation Dependencies.Scarlet.scarlet
        implementation Dependencies.Scarlet.messageAdapter
